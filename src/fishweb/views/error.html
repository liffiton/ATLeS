{% extends "base.html" %}
{% set Title='Error' %}

{% block body %}
<div class="container">
  <h1>Error</h1>

  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">
      <div class="alert alert-danger" role="alert">
        <p>
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          <span class="sr-only">Error:</span>
          {{errormsg}}
        </p>
        <p>
        {% if exception: %}
          <pre>{{exception}}</pre>
        {% endif %}
        </p>
      </div>
    </div>
  </div>

</div>
{% endblock %}
